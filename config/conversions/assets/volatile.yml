# ESDL asset conversions for volatile producers

# WindTurbine
- asset: WindTurbine
  parser: volatile
  # Volatile parser has sets of attributes: one power and one flh
  attr_set:
    power:
      input: capacity_of_energy_power_wind_turbine_inland
      gquery: merit_order_onshore_wind_turbines_capacity_in_merit_order_table
      factor: 1.e-6
      edr: b68cb054-44ee-46cb-a32b-ef1b7830f0e1
    fullLoadHours:
      input: flh_of_energy_power_wind_turbine_inland
      gquery: merit_order_onshore_wind_turbines_full_load_hours_in_merit_order_table
      factor: 1
      edr: b68cb054-44ee-46cb-a32b-ef1b7830f0e1
    marginalCosts:
      input: # marginal costs cannot be set in the ETM
      gquery: merit_order_onshore_wind_turbines_operating_costs_in_merit_order_table
      factor: 1
      edr:


